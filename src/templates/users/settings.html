{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-cog me-2"></i>Cài đặt
                    </h5>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Thông báo -->
                        <div class="mb-4">
                            <h6 class="mb-3">Thông báo</h6>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                <label class="form-check-label" for="emailNotif">Email thông báo</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="smsNotif" checked>
                                <label class="form-check-label" for="smsNotif">SMS thông báo</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="pushNotif" checked>
                                <label class="form-check-label" for="pushNotif">Push thông báo</label>
                            </div>
                        </div>

                        <!-- Bảo mật -->
                        <div class="mb-4">
                            <h6 class="mb-3">Bảo mật</h6>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <!-- Ngôn ngữ -->
                        <div class="mb-4">
                            <h6 class="mb-3">Ngôn ngữ</h6>
                            <select class="form-select">
                                <option value="vi">Tiếng Việt</option>
                                <option value="en">English</option>
                            </select>
                        </div>

                        <!-- Chế độ tối -->
                        <div class="mb-4">
                            <h6 class="mb-3">Giao diện</h6>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="darkMode">
                                <label class="form-check-label" for="darkMode">Chế độ tối</label>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Lưu cài đặt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
